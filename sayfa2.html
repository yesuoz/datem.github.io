<!DOCTYPE html>
<html lang="tr">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Date</title>
<style>
    body {background: #000;}
    
    .box {
        min-height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI";
    }

    @keyframes color {
        from{
            background-position: 0% 50%;
        }
        
        to {
            background-position: 100% 50%;
        }
    }

    h3 {
        font-size: 2vw;
        font-weight: 500;
        color: transparent;
        background: rgb(255, 0, 0);
        background: linear-gradient(
            90deg,
            rgba(255, 0, 0, 1)0%,
            rgba(238, 100, 10, 1)7%,
            rgba(210, 169, 39, 1)14%,
            rgba(234, 252, 62, 1)21%,
            rgba(134, 248, 82, 1)28%,
            rgba(99, 245, 156, 1)35%,
            rgba(87, 241, 215, 1)42%,
            rgba(75, 216, 237, 1)49%,
            rgba(66, 158, 239, 1)56%,
            rgba(57, 74, 241, 1)63%,
            rgba(126, 45, 244, 1)70%,
            rgba(162, 84, 247, 1)77%,
            rgba(229, 117, 249, 1)84%,
            rgba(251, 103, 164, 1)91%,
            rgba(253, 127, 190, 1)98%,
            rgba(255, 0, 191, 1)100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        background-size: 500%;
        animation: color 3s linear infinite;
        cursor: pointer; /* Cursor değişikliği eklendi */
    }

    /* Sağ yarısına şiir eklemek için yeni stil */
    .poem-container {
        min-height: 10vh;
        padding: 20px;
        font-family: "Segoe UI";
        color: white;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="box" onclick="goToLink()">
                <h3>Gidelim</h3>
            </div>

            <!-- Form alanı eklendi -->
            <div class="container mt-5">
                <form id="myForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label text-white">Ad Soyad</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label text-white">Telefon Numarası</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <!-- Not alanı eklendi -->
                    <div class="mb-3">
                        <label for="note" class="form-label text-white">Not</label>
                        <textarea class="form-control" id="note" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Gönder</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Sağ yarıya şiir eklemek için div -->
            <div class="poem-container">
                <h4>Gözlerin</h4>
                <p>
                    Gözlerinde saklıdır gizem ve anlam,<br>
                    Bir kitap gibidir her bir bakışın.<br>
                    Okumak isterim içtenlikle, sevgiyle.<br>
                    <br>
                    Gözlerinle anlatırsın her duyguyu,<br>
                    Sevinci, hüznü, aşkı ve umudu… <br>
                    Bir çift ışıkta kalmak isterim <br>

                </p>
            </div>
        </div>
    </div>
</div>

<script>
function goToLink() {
    window.location.href = "https://www.youtube.com/watch?v=9Rg5Tu8kr1Q"; // Buraya yönlendirme yapılacak linki yazın
}

function submitForm() {
    // Formdaki verileri al
    var fullName = document.getElementById("fullName").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var note = document.getElementById("note").value; // Not alanından veriyi al

    // AJAX ile verileri gönder
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "sunucu_adresi/bilgi_gonderme.php", true); // Sunucu adresini ve işlenecek dosya adını belirtin
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Sunucudan gelen yanıtı kontrol et
            console.log(xhr.responseText);
            alert("Bilgileriniz gönderildi!");
        }
    };
    var data = JSON.stringify({ fullName: fullName, phoneNumber: phoneNumber, note: note }); // Notu da JSON verisine ekle
    xhr.send(data);
}
</script>
</body>
</html>
