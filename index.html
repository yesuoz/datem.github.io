<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: #000000; /* Arka planı siyah yap */
            font-family: "Segoe UI";
            margin: 0;
            padding: 0;
        }
        .box {
            min-height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b0b0ef; /* Koyu mavi renk */
        }
        h3 {
            font-size: 2vw;
            font-weight: 500;
            color: #1E90FF; /* Açık mavi renk */
            text-align: center; /* Metni ortala */
        }
        .kacan-buton {
            width: 10%;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: top 0.1s ease, left 0.1s ease;
            position: absolute;
            top: 710px;
            left: 60%;
            margin-left: -80px;
            display: flex;
            height: 10%;
        }
        .kacan-buton:hover {
            top: calc(100% - 40px);
            left: calc(100% - 80px);
        }
        .evet {
            text-align: center;
            position: absolute;
            top: 720px;
            left: 45%;
            margin-left: -80px;
            width: 6%;
            color: rgb(180, 20, 20);
        }
        /* Mobil uyumluluk için stil ayarları */
        @media only screen and (max-width: 600px) {
            h3 {
                font-size: 5vw; /* Mobil cihazlarda yazı boyutunu artır */
            }
            .kacan-buton {
                width: 20%; /* Mobil cihazlarda buton genişliğini artır */
                top: auto;
                left: auto;
                bottom: 20px; /* Mobil cihazlarda butonu altta sabitle */
                right: 20px; /* Mobil cihazlarda butonu sağda sabitle */
            }
            .evet {
                width: 30%; /* Mobil cihazlarda EVET butonu genişliğini artır */
                top: auto;
                left: auto;
                bottom: 80px; /* Mobil cihazlarda EVET butonunu yukarı taşı */
                right: 20px; /* Mobil cihazlarda EVET butonunu sağda sabitle */
            }
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="box">
        <h3>Benimle Date'e Çıkar mısın?</h3>
    </div>

    <center><img src="simsek1.png" height="550px" width="850px"></center>

    <br><br><br>
   
    <div class="kacan-buton" onmouseover="kac(this)">
        <button type="button" class="btn btn-danger"><h2>HAYIR</h2></button>
    </div>

    <center>
        <div class="evet">
            <a href="javascript:void(0);" onclick="openFormPage()">
                <button type="button" class="btn btn-light" style="color: rgb(180, 20, 20); height: 8%;"><h2>EVET</h2></button>
            </a>
        </div>
    </center>

    <script>
        function kac(element) {
            // Mobil cihazlarda düzgün çalışması için ekran genişliğine göre koşullu pozisyonlandırma
            if (window.innerWidth <= 600) {
                var x = Math.random() * (window.innerWidth - element.clientWidth - 40); // Sağdan 20px boşluk bırak
                var y = Math.random() * (window.innerHeight - element.clientHeight - 60); // Alttan 20px boşluk bırak
                element.style.bottom = (window.innerHeight - y - element.clientHeight) + 'px';
                element.style.right = (window.innerWidth - x - element.clientWidth) + 'px';
            } else {
                var x = Math.random() * (window.innerWidth - element.clientWidth);
                var y = Math.random() * (window.innerHeight - element.clientHeight);
                element.style.top = y + 'px';
                element.style.left = x + 'px';
            }
        }

        function openFormPage() {
            document.body.style.background = "#FFFFFF"; // Arka planı beyaz yap
            document.body.innerHTML = `
                <div class="container" style="background: #FFFFFF;"> <!-- Arka planı beyaz yap -->
                    <div class="welcome-text">
                        <p>Nasılsın? Umarım iyisindir. Evet’e tıkladığına göre bir randevuya hazır olduğunu düşünüyorum. Aşağıdaki linkte uygun bir gün seçmek için bir alan mevcut. Yanıtını bekliyorum.</p>
                    </div>
                    <a href="https://forms.gle/Ty8WNVMHkReSDZfr8" target="_blank" class="button">
                        Date Tarihi Ayarla
                    </a>
                    <a href="https://www.youtube.com/watch?v=naUqWQ-of6o" target="_blank" class="button">
                        Bu da benden sana bir şarkı
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
