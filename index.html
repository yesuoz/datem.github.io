<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Date'e Çıkalım mı?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ekran dışına çıkan içerikleri gizle */
        }
        img {
            width: 250px; /* Boyutu 2.5 katına çıkar */
            height: 250px; /* Boyutu 2.5 katına çıkar */
            object-fit: cover;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: relative; /* Butonların tıklanabilirliğini sağla */
            z-index: 2; /* Butonları patlama efektinin önüne al */
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        /* Patlama efekti için stil */
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,165,0,1) 50%, rgba(255,255,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 1; /* Patlama efektini butonların arkasına al */
        }
    </style>
</head>
<body>
    <h2>Benimle Date'e Çıkar Mısın?</h2>
    <img src="kare-fotograf.jpg" alt="Kare Fotoğraf">
    <div>
        <button class="button yes" onclick="openSecondPage()">Evet</button>
        <button class="button no" onclick="rejectDate()">Hayır</button>
    </div>
    <div class="explosion"></div> <!-- Patlama efekti için konteyner -->
    <script>
        function openSecondPage() {
            // İkinci sayfayı aç
            document.body.innerHTML = `
                <!-- İkinci sayfa içeriği -->
                <div style="padding: 20px; background: white; color: #333;">
                    <p>Nasılsın? Umarım iyisindir. Evet’e tıkladığına göre bir randevuya hazır olduğunu düşünüyorum. Aşağıdaki linkte uygun bir gün seçmek için bir alan mevcut. Yanıtını bekliyorum.</p>
                    <a href="https://forms.gle/Ty8WNVMHkReSDZfr8" target="_blank" class="button yes">
                        Date Tarihi Ayarla
                    </a>
                    <a href="https://www.youtube.com/watch?v=naUqWQ-of6o" target="_blank" class="button yes">
                        Bu da benden sana bir şarkı
                    </a>
                </div>
            `;
        }

        function rejectDate() {
            // Hayır butonuna tıklandığında patlama efekti oluştur ve telefonu titreştir
            var explosion = document.querySelector('.explosion');
            explosion.style.opacity = '1';
            explosion.style.transform = 'translate(-50%, -50%) scale(5)';
            navigator.vibrate(500); // Telefonu 500ms süreyle titreştir
            setTimeout(function() {
                // Patlama efekti sonrasında 'Pekii, iyi günler!' sayfasına geç
                document.body.innerHTML = '<h2>Pekii, iyi günler!</h2>';
            }, 700); // Patlama efekti sonrasında mesajı göster
        }
    </script>
</body>
</html>
