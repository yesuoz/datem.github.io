<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Date'e Çıkalım mı?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Stiller buraya eklenecek */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,165,0,1) 50%, rgba(255,255,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body>
    <h2>Benimle Date'e Çıkar Mısın?</h2>
    <img src="kare-fotograf.jpg" alt="Kare Fotoğraf">
    <div>
        <button class="button yes" id="yesButton">Evet</button>
        <button class="button no" id="noButton">Hayır</button>
    </div>
    <div class="explosion"></div>
    <script>
        // Evet butonu için olay tanımlayıcı
        document.getElementById('yesButton').addEventListener('click', openSecondPage);

        // Hayır butonu için olay tanımlayıcı
        document.getElementById('noButton').addEventListener('click', rejectDate);

        function openSecondPage() {
            // İkinci sayfayı aç
            window.location.href = 'secondPage.html'; // İkinci sayfa URL'si
        }

        function rejectDate() {
            // Hayır butonuna tıklandığında patlama efekti oluştur ve telefonu titret
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            var explosion = document.querySelector('.explosion');
            explosion.style.opacity = '1';
            explosion.style.transform = 'translate(-50%, -50%) scale(3)';
            setTimeout(function() {
                explosion.style.opacity = '0';
                explosion.style.transform = 'translate(-50%, -50%) scale(1)';
                document.body.innerHTML = '<h2>Pekii, iyi günler!</h2>';
            }, 700); // Patlama efekti sonrasında mesajı göster
        }
    </script>
</body>
</html>
