<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Date'e Çıkalım mı?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ekran dışına çıkan içerikleri gizle */
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        /* Patlama efekti için stil */
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,165,0,1) 50%, rgba(255,255,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        /* Gerçekçi patlama efekti için ek stil */
        .explosion:before, .explosion:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: inherit;
            transition: opacity 0.3s, transform 0.3s;
        }
        .explosion:before {
            transform: scale(0.5);
            opacity: 0.5;
        }
        .explosion:after {
            transform: scale(0.75);
            opacity: 0.75;
        }
    </style>
</head>
<body>
    <h2>Benimle Date'e Çıkar Mısın?</h2>
    <img src="kare-fotograf.jpg" alt="Kare Fotoğraf">
    <div>
        <button class="button yes" onclick="openSecondPage()">Evet</button>
        <button class="button no" onclick="rejectDate()">Hayır</button>
    </div>
    <div class="explosion"></div> <!-- Patlama efekti için konteyner -->
    <script>
function openSecondPage() {
            // İkinci sayfayı aç
            document.body.innerHTML = `
                <!-- İkinci sayfa içeriği -->
                <div style="padding: 20px; background: white; color: #333;">
                    <p>Nasılsın? Umarım iyisindir. Evet’e tıkladığına göre bir randevuya hazır olduğunu düşünüyorum. Aşağıdaki linkte uygun bir gün seçmek için bir alan mevcut. Yanıtını bekliyorum.</p>
                    <a href="https://forms.gle/Ty8WNVMHkReSDZfr8" target="_blank" class="button yes">
                        Date Tarihi Ayarla
                    </a>
                    <a href="https://www.youtube.com/watch?v=naUqWQ-of6o" target="_blank" class="button yes">
                        Bu da benden sana bir şarkı
                    </a>
                </div>
            `;
        }

        function rejectDate() {
            // Hayır butonuna tıklandığında patlama efekti oluştur ve telefonu titret
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            var explosion = document.querySelector('.explosion');
            explosion.style.opacity = '1';
            explosion.style.transform = 'translate(-50%, -50%) scale(1)';
            explosion.style.transition = 'transform 0.5s, opacity 0.5s';

            // Patlama efektinin katmanlarını oluştur
            explosion:before, explosion:after {
                opacity: 0;
                transform: scale(0);
            }

            setTimeout(function() {
                explosion:before {
                    opacity: 1;
                    transform: scale(1.5);
                }
                explosion:after {
                    opacity: 1;
                    transform: scale(1.25);
                }
            }, 100);

            setTimeout(function() {
                explosion.style.opacity = '0';
                explosion.style.transform = 'translate(-50%, -50%) scale(0)';
                document.body.innerHTML = '<h2>Pekii, iyi günler!</h2>';
            }, 700); // Patlama efekti sonrasında mesajı göster
        }
    </script>
</body>
</html>
