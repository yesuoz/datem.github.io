<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: #000000; /* Arka planı siyah yap */
            font-family: "Segoe UI";
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b0b0ef; /* Koyu mavi renk */
            padding: 20px; /* İçerik etrafında boşluk bırak */
        }
        h3 {
            font-size: 6vw; /* Mobil cihazlarda yazı boyutunu artır */
            color: #1E90FF; /* Açık mavi renk */
            text-align: center; /* Metni ortala */
        }
        .kacan-buton, .evet {
            width: 60%; /* Mobil cihazlarda buton genişliğini artır */
            padding: 15px;
            font-size: 5vw; /* Mobil cihazlarda yazı boyutunu artır */
            margin: 10px auto; /* Butonları merkeze al */
            position: fixed; /* Butonu sabitle */
        }
        .kacan-buton {
            background-color: transparent;
            color: white;
            bottom: 20px; /* Alttan boşluk bırak */
            right: 20px; /* Sağdan boşluk bırak */
            transition: transform 0.1s ease;
        }
        .kacan-buton:hover {
            transform: translate(100px, -100px); /* Butona dokunulduğunda kaç */
        }
        .evet {
            bottom: 80px; /* Alttan boşluk bırak */
            left: 20px; /* Soldan boşluk bırak */
        }
        img {
            max-width: 100%; /* Resmi ekrana sığdır */
            height: auto; /* Resmin orantısını koru */
            aspect-ratio: 16 / 7; /* Resmi 16:7 oranında kırp */
            object-fit: cover; /* Resmi orantılı olarak doldur */
            display: block; /* Blok seviyesinde göster */
            margin: 0 auto; /* Merkeze al */
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="box">
        <h3>Benimle Date'e Çıkar mısın?</h3>
    </div>

    <!-- Resmi ekran genişliğine ve 16:7 oranına göre ayarla -->
    <img src="simsek1.png" alt="Şimşek Resmi">

    <div class="kacan-buton" onmouseover="kac(this)">
        <button type="button" class="btn btn-danger">HAYIR</button>
    </div>

    <div class="evet">
        <button type="button" class="btn btn-light" onclick="openFormPage()">EVET</button>
    </div>

    <script>
        function kac(element) {
            // Butonun kaçma hareketini rastgele yap
            var x = Math.random() * (window.innerWidth - element.clientWidth - 40); // Sağdan 20px boşluk bırak
            var y = Math.random() * (window.innerHeight - element.clientHeight - 60); // Alttan 20px boşluk bırak
            element.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
        }

        function openFormPage() {
            document.body.style.background = "#FFFFFF"; // Arka planı beyaz yap
            document.body.innerHTML = `
                <div class="container" style="background: #FFFFFF;"> <!-- Arka planı beyaz yap -->
                    <div class="welcome-text">
                        <p>Nasılsın? Umarım iyisindir. Evet’e tıkladığına göre bir randevuya hazır olduğunu düşünüyorum. Aşağıdaki linkte uygun bir gün seçmek için bir alan mevcut. Yanıtını bekliyorum.</p>
                    </div>
                    <a href="https://forms.gle/Ty8WNVMHkReSDZfr8" target="_blank" class="button">
                        Date Tarihi Ayarla
                    </a>
                    <a href="https://www.youtube.com/watch?v=naUqWQ-of6o" target="_blank" class="button">
                        Bu da benden sana bir şarkı
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
